<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Movie Tickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <script src="./ticket.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <form id="movie-select">
        <label for="movie">Movies</label>
        <select id="movie" name="movie">
          <option value="Fast & Furious 20">Fast & Furious 20</option>
          <option value="Minions 3">Minions 3</option>
          <option value="Harry Potter Next Gen">Harry Potter Next Gen</option>
          <option value="John wick 4">John wick 4</option>
        </select>
        <label for="time">Movie Times</label>
        <select id="time" name="time">
          <option value="3pm">3pm</option>
          <option value="6pm">6pm</option>
          <option value="9pm">9pm</option>
        </select>
        <label for="age">Age Group</label>
        <select id="age" name="age">
          <option value="regular">regular</option>
          <option value="junior">junior 18&Under</option>
          <option value="senior">senior 55+</option>
        </select>
        <button type="submit" class="btn btn-outline-danger">Buy Now!</button>
      </form>

      <div class="ticket">
        <p>
          Thank you for choosing <span id="movie-name"></span> at
          <span id="movie-time"></span>. Please enjoy! Your total is $<span
            id="movie-cost"
          ></span
          >.
        </p>
      </div>
    </div>
  </body>
</html>
